<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marqueur de Versets Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Marqueur de Versets Audio</h1>
    
    <div class="player-container">
        <div class="file-input">
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        
        <audio id="audioPlayer" controls></audio>
        
        <div class="timer" id="currentTime">0.00</div>
        
        <div class="controls">
            <div class="verse-id-input">
                <label for="verseId">ID du verset:</label>
                <input type="number" id="verseId" value="1" min="1" step="1">
            </div>
            <button class="start-btn" id="startVerse">Début verset</button>
            <button class="end-btn" id="endVerse">Fin verset</button>
            <button class="copy-btn" id="copyAll">Copier tout</button>
        </div>
    </div>
    
    <div class="verse-display">
        <h3>Versets marqués:</h3>
        <div id="verseList"></div>
        
        <div class="export-section">
            <button id="exportBtn">Exporter au format texte</button>
            <textarea id="exportText" readonly></textarea>
        </div>
    </div>
    
    <div class="notification" id="notification">Copié dans le presse-papier!</div>
    
    <script src="script.js"></script>
</body>
</html>
