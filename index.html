<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marqueur de Versets Audio</title>
    <link rel="icon" href="./img/LucideTextCursorInput.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marqueur de Versets Audio</h1>
        
        <div class="player-container">
            <div class="file-section">
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/*">
                    <div class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <span id="fileName">Charger un fichier audio</span>
                    </div>
                </div>
                <button class="clear-audio-btn" id="clearAudio">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    Supprimer
                </button>
            </div>
            
            <div class="audio-wrapper" id="audioWrapper" style="display: none;">
                <audio id="audioPlayer" controls></audio>
                
                <div class="custom-controls">
                    <div class="control-group">
                        <button class="time-control-btn" data-time="-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="11 17 6 12 11 7"/><polyline points="18 17 13 12 18 7"/></svg>
                            <span>- 5s</span>
                        </button>
                        <button class="time-control-btn" data-time="-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                            <span>- 2s</span>
                        </button>
                        <button class="time-control-btn" data-time="-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                            <span>- 1s</span>
                        </button>
                    </div>
                    
                    <button class="play-pause-btn" id="playPauseBtn">
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"/></svg>
                        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect width="6" height="16" x="6" y="4" rx="2"/><rect width="6" height="16" x="16" y="4" rx="2"/></svg>
                    </button>
                    
                    <div class="control-group">
                        <button class="time-control-btn" data-time="1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                            <span>+ 1s</span>
                        </button>
                        <button class="time-control-btn" data-time="2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
                            <span>+ 2s</span>
                        </button>
                        <button class="time-control-btn" data-time="5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="13 17 18 12 13 7"/><polyline points="6 17 11 12 6 7"/></svg>
                            <span>+ 5s</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="timer" id="currentTime">0.00</div>
            
            <div class="controls">
                <div class="verse-id-input">
                    <label for="verseId">ID du verset:</label>
                    <input type="number" id="verseId" value="1" min="1" step="1">
                </div>
                <button class="start-btn" id="startVerse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"/></svg>
                    Début verset
                </button>
                <button class="end-btn" id="endVerse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="6" height="16" x="6" y="4" rx="2"/><rect width="6" height="16" x="16" y="4" rx="2"/></svg>
                    Fin verset
                </button>
                <button class="copy-btn" id="copyAll">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    Copier tout
                </button>
            </div>
        </div>
        
        <div class="verse-display">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                Versets marqués
            </h3>
            <div id="verseList">
                <p style="text-align: center; color: #86868b; padding: 20px;">Aucun verset marqué</p>
            </div>
            
            <div class="export-section">
                <button id="exportBtn" class="copy-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    Exporter au format texte
                </button>
                <textarea id="exportText" readonly placeholder="Les versets exportés apparaîtront ici..."></textarea>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="script.js">
        
    </script>
</body>
</html>
